{% extends 'learning_logs/base.html' %}

{% block content %}
    <p>Add a new topic:</p>
    <form action="{% url 'learning_logs:new_topic' %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}        {# render all form elements in paragraph format - simple way to display form #}
    <button name="submit">add topic</button>  {# django doesn't create submit buttons for forms by itself #}
    </form>

{% endblock %}
